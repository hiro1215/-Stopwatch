<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="utf-8">
        <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>  
        <link rel="stylesheet" href="main.css">
        <title>ストップウォッチ</title>
      </head>
 
      <body>
        <div class="StopwatchArea">
          <div class="TimerContainer">
            <h3>ストップウォッチ</h3>
            <text class="Timer__hour">
              0
            </text>
            <span>:</span>
            <text class="Timer__minute">
              0
            </text>
            <span>:</span>
            <text class="Timer__second">
              0
            </text>
            <span>:</span>
            <text class="Timer__millisecond">
              0
            </text>
            
          </div>
          <div class="ButtonArea">
            <button class="StartButton" type="submit">スタート</button>
            <button class="StopButton" type="submit">ストップ</button>
            <button class="ResetButton" type="submit">リセット</button>
          </div>
        </div>
        <script src="main.js"></script>
      </body>
    </html>
